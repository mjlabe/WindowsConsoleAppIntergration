<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>

{% load static %}

<link rel="stylesheet" href="{% static 'w3.css' %}">

    <div class="w3-container w3-center">
        <h1>FUCKING WEB APP</h1>
    </div>


  <form method="post" enctype="multipart/form-data" id="uploadForm">
    {% csrf_token %}
      <div class="w3-container w3-center">
        <p class="w3-padding-16">SingleFile: <input type="file" name="myfiles" id="file" onclick="resetFolder()"> </p>
        <p class="w3-margin-bottom">Directory: <input type="file" name="myfiles" id="folder" webkitdirectory mozdirectory onclick="resetFile()"/></p>
        <div class="w3-padding-32">
            <button type="submit" class="w3-button w3-round-medium w3-padding-16" style="background-color: #dddddd">Upload & Scan</button>
        </div>
      </div>
  </form>

    <script>
        function resetFile() {
            document.getElementById("file").value = "";
        }

        function resetFolder() {
            document.getElementById("folder").value = "";
        }
    </script>
</body>
</html>
